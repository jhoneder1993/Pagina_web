{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/newpassword" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password (Old)" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="passwordnew" name="passwordnew" placeholder="Password (NEW)" type="password" minlength="5">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="passwordnew2" name="passwordnew2" placeholder="Password (NEW Again)" type="password" minlength="5">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
